name: flutter_clone
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.3
  google_fonts: ^1.1.0
  path_provider:
  path:
  flutter_signature_pad:
  flutter_launcher_icons:

dev_dependencies:
  flutter_test:
    sdk: flutter
  url_launcher:

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: Gilroy
      fonts:
        - asset: assets/fonts/Gilroy-Regular.ttf
        - asset: assets/fonts/Gilroy-Italic.ttf
          style: italic
        - asset: assets/fonts/Gilroy-Bold.ttf
          weight: 700
